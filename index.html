<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Library | The Odin Project</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  
</head>
<body>
  <nav>
    <h1>Library | The Odin Project</h1>
  </nav>
  <section id="main">
    <button id ="first-btn" onclick="showButton()">+ Add new book</button>
    <form  method="get" id="main-form">
      <label for="fname">Title: </label>
      <input type="text" id="bookName" name="fname" required><br><br>
      <label for="lname">Author: </label>
      <input type="text" id="bookAuthor" name="lname" required><br><br>
      <label for="lname">Year: </label>
      <input type="text" id="bookYear" name="yname" required><br><br>
      <input type="button" id="submit-btn"  value="+ Add" onclick="addBook(this.form)">
    </form> 
  </section>
  <section id="booksList">

    <!-- We will place all the books here-->

  </section>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
